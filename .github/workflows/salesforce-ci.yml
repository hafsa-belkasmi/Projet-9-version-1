name: Salesforce CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: |
          npm install --global sfdx-cli

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SF_AUTH_URL }}" > auth.txt
          sfdx auth:sfdxurl:store -f auth.txt -a ciOrg

      - name: Run Apex tests
        run: |
          sfdx force:apex:test:run -c -r human -w 10 --codecoverage

      - name: Deploy to Salesforce
        run: |
          sfdx force:source:deploy -p force-app/main/default --checkonly
